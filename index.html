<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="recipe.css" />
    <title>Recipe App | What Are You Cooking Today?</title>
  </head>
  <body>
    <div class="moibileContainer">
      <div class="title">
        My Recipes <i id="icon" class="fa-solid fa-bowl-food fa-2xl"></i>
      </div>
      <header>
        <label class="input">
          <input type="text" placeholder="search for meals" id="searchMeal" />
          <button id="search"><i class="fas fa-search"></i></button>
        </label>
        <button class="clear">
          <i class="fas fa-redo-alt"></i>
        </button>
        <button class="onscroll"><i class="fas fa-arrow-up"></i></button>
        <p id="noMeal"></p>
      </header>
      <div class="favMealContainer">
        <h2>favorite meals</h2>
        <ul class="favMeals" id="favMeals"></ul>
      </div>
      <div class="meals" id="meals"></div>
      <div class="information">
        <div class="footer">
          <div class="footerImage"></div>
          <div class="footerAbout">
            <h1>About Me</h1>
            <p>
              This recipe app makes cooking simple, fun, and stress-free!
              Whether you're feeling spontaneous or just want to try something
              new, you'll find delicious recipes to explore. Get ready to cook
              with ease and enjoy every bite!
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="mealRecipeContainer hidden" id="recipePopup">
      <div id="mealRecipe" class="mealRecipe">
        <button id="closePopup" class="closePopup">
          <i class="fas fa-times"></i>
        </button>

        <div class="mealInfo" id="mealInfo"></div>
      </div>
    </div>
  </body>
  <script src="recipe.js"></script>
</html>
