<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="recipe.css" />
    <title>Recipe App | Sign Up</title>
  </head>
  <body>
    <section class="loginContainer">
      <div class="loginWrapper">
        <i id="icon" class="fa-solid fa-bowl-food fa-bounce fa-2xl"></i>
        <h1>Create an Account</h1>
        <form >
          <label name="email"> Email: </label>
          <input type="email" id="email" placeholder="Enter email"/>

          <label name="password"> Password: </label>
          <input type="password" id="password" placeholder="Enter password" />

          <p id="error"> Email or Password incorrect </p>

          <button type="submit" value="signup" id="signup">Sign Up</button>
        </form>
        <p>You have an account?<span class="link"> <a href="index.html"> Login. </a></span></p>
      </div>
    </section>
  </body>
    <script src="signup.js" type="module"></script>
</html>
